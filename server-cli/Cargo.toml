[package]
name = "veloren-server-cli"
version = "0.6.0"
authors = ["Joshua Barretto <joshua.s.barretto@gmail.com>"]
edition = "2018"

[features]
worldgen = ["server/worldgen"]
default = ["worldgen"]

[dependencies]
server = { package = "veloren-server", path = "../server", default-features = false }
common = { package = "veloren-common", path = "../common" }
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.2.3", default-features = false, features = [
    "env-filter",
    "fmt",
    "chrono",
    "ansi",
    "smallvec"
] }
crossterm = "0.17"
tui = { version = "0.10", default-features = false, features = ['crossterm'] }
lazy_static = "1"
ansi-parser = "0.6"
clap = "2.33"
